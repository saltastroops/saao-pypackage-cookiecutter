# Run tests with tox.

name: run-default-tox-env-tests

# Run this action when a pull request or push is made
# for the main branch.
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Run tests from the default tox environment
  run-default-env-tests:
    name: Default tox environment tests for Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v2

      # Install Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      # Install tox
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install tox

      # Run tox
      - name: Run tox
        run: tox -e py

  run-non-default-env-tests:
    name: Non-default tox environment tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Install Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.7"

      # Install tox
      - run: |
          pip install --upgrade pip
          pip install tox

      # Run tox
      - run: |
          tox -e format,imports,lint,docs
